        /**Preloader**/
        .preloader {
            position: fixed;
            top: 0;
            z-index: 99999;
            height: 100vh;
            width: 100%;
            background: #000;

            background-size: cover;
        }

        .box div {
            width: 50px;
            height: 50px;
            border: 3px solid #0994ff82;

            transform: rotate(39deg);
            position: absolute;
            top: 40%;
            left: 1%;
        }

        .box div:nth-child(1) {
            top: 50%;
            left: 55%;
            animation: animate 5s linear infinite;
            border: 3px solid #ff0984d2;
        }

        .box div:nth-child(2) {
            top: 50%;
            left: 45%;
            animation: animate 5s linear infinite;
            border: 3px solid #fbff09ea;
        }

        .box div:nth-child(3) {
            top: 50%;
            left: 35%;
            animation: animate 5s linear infinite;
            border: 3px solid #09e2ffea;
        }


        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0);
                opacity: 0;
            }

            100% {
                transform: scale(1) translateY(-90px) rotate(360deg);
                opacity: 1;
            }
        }


        ::-webkit-input-placeholder {
            color: #fff;
        }
